<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="icon" href="picture\logo-white.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - OnlineMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/start-here.css" />
</head>
<body>
  <div id="icon">
    <img id="nassan-logo" onclick="window.location.href= 'index.html'" src="picture\logo-no-background.png" />
  </div>
  <div id="register">
    <div id="register-title">Create account</div>
    <form id="register-form">
      <div class="input-group">
        <label for="input-name">Your name</label>
        <input id="input-name" type="text" required />
      </div>
      <div class="input-group">
        <label for="input-email">Mobile number or email</label>
        <input id="input-email" type="email" required />
      </div>
      <div class="input-group">
        <label for="input-password">Password</label>
        <input id="input-password" type="password" required />
        <small>Passwords must be at least 6 characters.</small>
      </div>
      <div class="input-group">
        <label for="input-confirm-password">Re-enter password</label>
        <input id="input-confirm-password" type="password" required />
      </div>
      <button type="submit" id="register-button">Continue</button>
    </form>
    <div class="terms">
      By creating an account, you agree to OnlineMarket's
      <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
    </div>
  </div>
</body>
</html>
