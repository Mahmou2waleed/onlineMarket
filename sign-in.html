<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="icon" href="picture\logo-white.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlineMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/sing-in-style.css" />
</head>
<body>
  <div id="icon">
    <img id="nassan-logo" onclick="window.location.href= 'index.html'" src="picture\logo-no-background.png" />
  </div>
  <div id="sign-in">
    <div id="sign-in-title">Sign in</div>
    <form id="sign-in-form">
      <div class="input-group">
        <label for="input-email">Email:</label>
        <input id="input-email" class="email" type="email" required />
      </div>
      <div class="input-group">
        <label for="input-password">Password:</label>
        <input id="input-password" class="password" type="text" required />
      </div>
      <button type="submit" id="sign-in-button">Sign In</button>
      <div id="new">
        New customer?
        <a id="new-account" href="start-here.html"> Start here.</a>
      </div>
    </form>
    <div class="signWith">
      <img class="signIcon" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" />
      <img class="signIcon" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" />
    </div>
  </div>

  <script src="scripts/signIn.js"></script>


</body>
</html>
